apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress
spec:
  ingressClassName: "nginx"
  rules:
    - http:
        paths:
          - backend:
              service:
                name: circle-auth
                port:
                  number: 80
            pathType: Prefix
            path: "/api"
    - http:
        paths:
          - backend:
              service:
                name: circle-web
                port:
                  number: 3000
            pathType: Prefix
            path: "/"
